<!doctype html>
<html>
  <head>
    <title>xPath Analyzer</title>
    <link href='http://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
    <style>
      body {
        font-family: "Trebuchet MS";
        font-size: 16px;
        margin: 0;
        padding: 5px;
        width: 360px;
      }

      .slide-container {
        display: flex;
        width: 1080px;
      }

      main.mask,
      section {
        width: 360px;
      }

      h1 {
        font-size: 20px;
        font-weight: normal;
      }

      label {
        display: block;
        margin-bottom: 6px;
      }

      input {
        box-sizing: border-box;
        padding: 5px;
        width: 100%;
      }

      .dots {
        display: flex;
        justify-content: center;
      }

      .dot {
        background: #ddd;
        border: 1px solid #fff;
        border-radius: 10px;
        cursor: pointer;
        display: inline-block;
        height: 10px;
        margin: 0 2px;
        text-align: center;
        width: 10px;
      }

      .dot.selected{
        border: 1px solid #333;
      }

      .dot.selected span {
        background: #333;
        border-radius: 10px;
        display: block;
        height: 4px;
        margin: 3px auto;
        width: 4px;
      }

    </style>
  </head>
  <body>
    
    <h1>xPath Analyzer</h1>

    <main class="mask">
      <div class="slide-container">
        <section id="xml-input">
          <label for="url">The url of the XML resource</label>
          <input type="url" name="url" id="url" autocapitalize="off" placeholder="Type the service's url, then press ENTER"/>
        </section>
        
        <section id="xpath-analyzer">
          <label for="xpath">The xPath you want to evaluate</label>
          <input type="text" name="xpath" id="xpath" autocapitalize="off" placeholder="Type the xpath command, then press ENTER"/>
          <div id="result"></div>
        </section>

        <section id="credits">
          <p>@brunoscopelliti</p>
        </section>
      </div>
    </main>

    <div class="dots">
      <span class="dot selected"><span></span></span>
      <span class="dot"><span></span></span>
      <span class="dot"><span></span></span>
    </div>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
